<div>
    <h2 id="page-heading">
        <span>Data Collectors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-data-collector" [routerLink]="['/data-collector/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Data Collector
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dataCollectors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ip</span></th>
            <th><span>Subnet</span></th>
            <th><span>Gateway</span></th>
            <th><span>Dns</span></th>
            <th><span>Plc</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dataCollector of dataCollectors ;trackBy: trackId">
                <td><a [routerLink]="['/data-collector', dataCollector.id, 'view' ]">{{dataCollector.id}}</a></td>
                <td>{{dataCollector.ip}}</td>
                <td>{{dataCollector.subnet}}</td>
                <td>{{dataCollector.gateway}}</td>
                <td>{{dataCollector.dns}}</td>
                <td>
                    <div *ngIf="dataCollector.plc">
                        <a [routerLink]="['../plc', dataCollector.plc?.id, 'view' ]" >{{dataCollector.plc?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/data-collector', dataCollector.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/data-collector', dataCollector.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'data-collector', { outlets: { popup: dataCollector.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
