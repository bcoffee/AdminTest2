<div>
    <h2 id="page-heading">
        <span>Articles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-article" [routerLink]="['/article/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Article
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="articles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Parent</span></th>
            <th><span>Type</span></th>
            <th><span>Installation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let article of articles ;trackBy: trackId">
                <td><a [routerLink]="['/article', article.id, 'view' ]">{{article.id}}</a></td>
                <td>{{article.name}}</td>
                <td>{{article.description}}</td>
                <td>
                    <div *ngIf="article.parent">
                        <a [routerLink]="['../article', article.parent?.id, 'view' ]" >{{article.parent?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="article.type">
                        <a [routerLink]="['../article-type', article.type?.id, 'view' ]" >{{article.type?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="article.installation">
                        <a [routerLink]="['../installation', article.installation?.id, 'view' ]" >{{article.installation?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/article', article.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/article', article.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'article', { outlets: { popup: article.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
