<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="article">
            <h2><span>Article</span> {{article.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{article.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{article.description}}</span>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <div *ngIf="article.parent">
                        <a [routerLink]="['/article', article.parent?.id, 'view']">{{article.parent?.name}}</a>
                    </div>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <div *ngIf="article.type">
                        <a [routerLink]="['/article-type', article.type?.id, 'view']">{{article.type?.name}}</a>
                    </div>
                </dd>
                <dt><span>Installation</span></dt>
                <dd>
                    <div *ngIf="article.installation">
                        <a [routerLink]="['/installation', article.installation?.id, 'view']">{{article.installation?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article', article.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
