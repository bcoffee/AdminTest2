<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="articleType">
            <h2><span>Article Type</span> {{articleType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{articleType.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{articleType.description}}</span>
                </dd>
                <dt><span>System Type</span></dt>
                <dd>
                    <span>{{articleType.systemType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article-type', articleType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
