<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="device">
            <h2><span>Device</span> {{device.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{device.name}}</span>
                </dd>
                <dt><span>Ip</span></dt>
                <dd>
                    <span>{{device.ip}}</span>
                </dd>
                <dt><span>Model</span></dt>
                <dd>
                    <div *ngIf="device.model">
                        <a [routerLink]="['/model', device.model?.id, 'view']">{{device.model?.id}}</a>
                    </div>
                </dd>
                <dt><span>Data Collector</span></dt>
                <dd>
                    <div *ngIf="device.dataCollector">
                        <a [routerLink]="['/data-collector', device.dataCollector?.id, 'view']">{{device.dataCollector?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device', device.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
