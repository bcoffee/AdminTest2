<div>
    <h2 id="page-heading">
        <span>Attribute Values</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attribute-value" [routerLink]="['/attribute-value/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Attribute Value
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="attributeValues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Value</span></th>
            <th><span>Article</span></th>
            <th><span>Option</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attributeValue of attributeValues ;trackBy: trackId">
                <td><a [routerLink]="['/attribute-value', attributeValue.id, 'view' ]">{{attributeValue.id}}</a></td>
                <td>{{attributeValue.value}}</td>
                <td>
                    <div *ngIf="attributeValue.article">
                        <a [routerLink]="['../article', attributeValue.article?.id, 'view' ]" >{{attributeValue.article?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="attributeValue.option">
                        <a [routerLink]="['../attribute-option', attributeValue.option?.id, 'view' ]" >{{attributeValue.option?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/attribute-value', attributeValue.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/attribute-value', attributeValue.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'attribute-value', { outlets: { popup: attributeValue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
