<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scheduleEvent">
            <h2><span>Schedule Event</span> {{scheduleEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{scheduleEvent.name}}</span>
                </dd>
                <dt><span>Label</span></dt>
                <dd>
                    <span>{{scheduleEvent.label}}</span>
                </dd>
                <dt><span>Start</span></dt>
                <dd>
                    <span>{{scheduleEvent.start}}</span>
                </dd>
                <dt><span>End</span></dt>
                <dd>
                    <span>{{scheduleEvent.end}}</span>
                </dd>
                <dt><span>Planned</span></dt>
                <dd>
                    <span>{{scheduleEvent.planned}}</span>
                </dd>
                <dt><span>Cycletime Override</span></dt>
                <dd>
                    <span>{{scheduleEvent.cycletimeOverride}}</span>
                </dd>
                <dt><span>Target Efficiency</span></dt>
                <dd>
                    <span>{{scheduleEvent.targetEfficiency}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule-event', scheduleEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
