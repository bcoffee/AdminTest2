<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-message-map-heading">Create or edit a Message Map</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!messageMap.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="messageMap.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_message">Message</label>
                    <input type="text" class="form-control" name="message" id="field_message"
                        [(ngModel)]="messageMap.message" required/>
                    <div [hidden]="!(editForm.controls.message?.dirty && editForm.controls.message?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.message?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bit">Bit</label>
                    <input type="number" class="form-control" name="bit" id="field_bit"
                        [(ngModel)]="messageMap.bit" required/>
                    <div [hidden]="!(editForm.controls.bit?.dirty && editForm.controls.bit?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.bit?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.bit?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                        [(ngModel)]="messageMap.isActive" />
                    <div [hidden]="!(editForm.controls.isActive?.dirty && editForm.controls.isActive?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isActive?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ioe">Ioe</label>
                    <input type="text" class="form-control" name="ioe" id="field_ioe"
                        [(ngModel)]="messageMap.ioe" required/>
                    <div [hidden]="!(editForm.controls.ioe?.dirty && editForm.controls.ioe?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ioe?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cipAddress">Cip Address</label>
                    <input type="text" class="form-control" name="cipAddress" id="field_cipAddress"
                        [(ngModel)]="messageMap.cipAddress" required/>
                    <div [hidden]="!(editForm.controls.cipAddress?.dirty && editForm.controls.cipAddress?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cipAddress?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" [(ngModel)]="messageMap.article" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id === messageMap.article?.id ? messageMap.article : articleOption" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
