<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nonProductionEvent">
            <h2><span>Non Production Event</span> {{nonProductionEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{nonProductionEvent.name}}</span>
                </dd>
                <dt><span>Label</span></dt>
                <dd>
                    <span>{{nonProductionEvent.label}}</span>
                </dd>
                <dt><span>Start</span></dt>
                <dd>
                    <span>{{nonProductionEvent.start}}</span>
                </dd>
                <dt><span>End</span></dt>
                <dd>
                    <span>{{nonProductionEvent.end}}</span>
                </dd>
                <dt><span>Schedule Event</span></dt>
                <dd>
                    <div *ngIf="nonProductionEvent.scheduleEvent">
                        <a [routerLink]="['/schedule-event', nonProductionEvent.scheduleEvent?.id, 'view']">{{nonProductionEvent.scheduleEvent?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/non-production-event', nonProductionEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
