<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-attribute-heading">Create or edit a Attribute</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!attribute.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="attribute.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="attribute.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="attribute.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="attribute.type" id="field_type"  required>
                        <option value="STRING">STRING</option>
                        <option value="INTEGER">INTEGER</option>
                        <option value="BOOLEAN">BOOLEAN</option>
                        <option value="FLOAT">FLOAT</option>
                        <option value="DATETIME">DATETIME</option>
                    </select>
                    <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isSystem">Is System</label>
                    <input type="checkbox" class="form-control" name="isSystem" id="field_isSystem"
                        [(ngModel)]="attribute.isSystem" />
                    <div [hidden]="!(editForm.controls.isSystem?.dirty && editForm.controls.isSystem?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isSystem?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nullable">Nullable</label>
                    <input type="checkbox" class="form-control" name="nullable" id="field_nullable"
                        [(ngModel)]="attribute.nullable" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mutliSelect">Mutli Select</label>
                    <input type="checkbox" class="form-control" name="mutliSelect" id="field_mutliSelect"
                        [(ngModel)]="attribute.mutliSelect" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_articleType">Article Type</label>
                    <select class="form-control" id="field_articleType" name="articleType" [(ngModel)]="attribute.articleType"  required>
                        <option *ngIf="!editForm.value.articleType" [ngValue]="null" selected></option>
                        <option [ngValue]="articleTypeOption.id === attribute.articleType?.id ? attribute.articleType : articleTypeOption" *ngFor="let articleTypeOption of articletypes; trackBy: trackArticleTypeById">{{articleTypeOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.articleType?.dirty && editForm.controls.articleType?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.articleType?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
